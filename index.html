<style>

body{

  background:#eef2f5;

  justify-content:center;

}
.overlay{

.success-box{

  width:92%;
  text-align:center;
  box-shadow:0 10px 40px rgba(0,0,0,.12);
  animation:pop .5s cubic-bezier(.175,.885,.32,1.275)
}
@keyframes pop{from{transform:scale(.6);opacity:0}to{transform:scale(1);opacity:1}}

.icon-container{
  width:80px;height:80px;
  background:#e6f9ed;
  border-radius:50%;
  display:flex;

  justify-content:center;

}

p{font-size:.9rem;color:#666;margin-bottom:20px}

input{
  width:100%;
  padding:12px 14px;
  margin-bottom:12px;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:.9rem;
  outline:none
}
input:focus{border-color:#00b86b}

.btn{

  padding:14px;

  font-weight:600;
  color:#fff;
  background:#111;

.btn:hover{background:#00b86b}
</style>
